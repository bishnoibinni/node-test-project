<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="./bootstrap-theme.min.css">
		<title>Contact List App</title>
	</head>
<body>
	<div class="container" ng-controller="ControllerApp">
		<h1>Contacts List</h1>	
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</td>
					<td><button class="btn btn-info" ng-click="update()">Update</td>
					<td><button class="btn btn-info" ng-click="deselect()">Clear</td>
				</tr>
				<tr ng-repeat='contact in contactList'>
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="./angular.min.js" type="text/javascript"></script>
	<script src="controllers/controller.js" type="text/javascript"></script>
</body>
</html>
